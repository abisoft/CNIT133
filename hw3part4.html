  <script>
  $(function() {

    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },

      hide: {
        effect: "explode",
        duration: 1000
      }
    });

    $( "#opener" ).click(function() {
      $( "#dialog" ).dialog( "open" );
    });
  });


  function checkPalindrome() {
    var revStr = "";
    var str = document.getElementById("str").value;
    var length = str.length;
    var isPalindrome = true;
    var j = 0;
    for(j=0; j < (length / 2); j++) {
      if (str.charAt(j) !== str.charAt(length - j - 1)) {
        isPalindrome = false;
        break;
      }
    }

    if(isPalindrome) {
      alert(str+" -is Palindrome");
    } else {
      alert(str+" -is not a Palindrome");
    }
  }
  </script>

<body>

  <header>
  </header>

  <section>

    <form >
      Enter some text: <input type="text" id="str" name="string" /><br />
      <input type="submit" value="Check" onclick="checkPalindrome();"/>
    </form>

  </section>
  <button id="opener">Click for instructions</button>

<div id="dialog" title="Instructions">
<p>Input a five-digit integer (not starting with zero) to display if it is a palindrome,
