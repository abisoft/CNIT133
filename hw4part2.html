  <script>
  function showError() {
    alert('test')
  }

  function min(x, y) {
    if (x < y) {
      return x;
    } else {
      return y;
    }
  }

  function setValue(id, value) {
    document.getElementById(id).value = value;
  }

  function getValue(id) {
    return parseFloat(document.getElementById(id).value);
  }

  function checkInput() {
    var i = 0;
    var value;
    var hasError = false;

    for (i = 1; i < 7; i++) {
      value = getValue('hoursWorked' + i);
      if (isNaN(value) || value < 0) {
        hasError = true;
        break;
      }

      value = getValue('hourlyRate' + i);
      if (isNaN(value) || value < 0) {
        hasError = true;
        break;
      }
    }

    if (hasError) {
      showError();
    }

    return !hasError;
  }

  function calculateGrossPay(hoursWorked, hourlyRate){
    var base = min(hoursWorked, 40);
    var overtime = hoursWorked - base;
    return base * hourlyRate + overtime * hourlyRate * 1.5;
  }

  function process() {
    var i = 0;
    var hoursWorked, hourlyRate, grossPay

    if (checkInput()) {
      for (i = 1; i < 7; i++) {
        hoursWorked = getValue('hoursWorked' + i);
        hourlyRate = getValue('hourlyRate' + i);
        grossPay = calculateGrossPay(hoursWorked, hourlyRate);
        setValue('grossPay' + i, grossPay);
      }
    }
  }

  </script>
