<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>HW3Part1</title>
<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<style type="text/css">

body {
      background: url('debut_light.png');
   }

h1 {
     font-family: 'Slabo 27px', serif;
     text-align: center;
     font-size: 24px;
     }

p {
     font-family: 'Slabo 27px', serif;
     text-align: center;
     color: green;
}


</style>

<script>

function getGrade(n) {
  if (n >= 90) {
  	return 'A';
  } else if (n >=80){
    return 'B';
  } else if (n >=70){
    return 'C';
  } else if (n >=60){
    return 'D';
  } else {
    return 'F';
  }
}

function process() {

 var average = parseInt($('[name="homework-average"]').val(), 10);
 var midExam= parseInt($('[name="midterm-exam-score"]').val(), 10);
 var finalExam = parseInt($('[name="final-exam-score"]').val(), 10);
 var acr = parseInt($('[name="acr"]').val(), 10);

 var result = Math.round((0.5 * average)+(0.2 * midExam)+(0.2 * finalExam)+(0.1 * acr));
 var grade = getGrade(result);
 var message = result + ' ' + grade;

  if (isNaN(result)) {
    alert("Please enter numbers only")
    return;
  }

 if (grade === 'D' || grade === 'F') {
   alert("Student must take retake the course")
 }
 $('[name="summary"]').val(message)

}

function toggleInstructions() {
$('#instructions').toggle();

}

</script>

</head>

<body>

<header>

 <h1>Homework3 Part1</h1>

</header>

<section>


<input type="button"  onclick="toggleInstructions()" value="Click to Show/Hide Instructions">
<div id="instructions" style="display:none">
The following webpage contains the heading, Student Grades,
and uses a script that inputs a student's homework average, mid-term exam score, final exam score,
and ACR(all integers).<br>
</div>

 <div>
	<label>Homework Average
    	<input type="number" min="0" max="100" name="homework-average">
    </label>
 </div>

 <div>
	<label>Mid-term Exam Score
    	<input type="number" min="0" max="100" name="midterm-exam-score">
    </label>
 </div>

  <div>
	<label>Final Exam Score
    	<input type="number" min="0" max="100" name="final-exam-score">
    </label>
 </div>

  <div>
	<label>ACR
    	<input type="number" min="0" max="100" name="acr">
    </label>
 </div>

 <div>
 Final Average: <textarea rows="4" cols="30" name="summary"></textarea>
 </div>

<input type="button"  onclick="process()" value="SUBMIT">
<input type="reset" value="RESET" onClick="window.location.reload();">






</section>

<footer>
</footer>

</body>
