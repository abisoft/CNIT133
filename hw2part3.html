<script>

function pred(value) {
  return value ? 1 : 0;
}

function showResults()
{
  var num1=parseInt(document.integers.elements[0].value, 10);
  var num2=parseInt(document.integers.elements[1].value, 10);
  var num3=parseInt(document.integers.elements[2].value, 10);
  var num4=parseInt(document.integers.elements[3].value, 10);
  var num5=parseInt(document.integers.elements[4].value, 10);
  
  var pos = pred(num1 > 0) + pred(num2 > 0) + pred(num3 > 0) + pred(num4 > 0) + pred(num5 > 0);
  var neg = pred(num1 < 0) + pred(num2 < 0) + pred(num3 < 0) + pred(num4 < 0) + pred(num5 < 0);
  var zero = pred(num1 === 0) + pred(num2 === 0) + pred(num3 === 0) + pred(num4 === 0) + pred(num5 === 0);
  
  $(".positive .count").text(pos);
    $(".negative .count").text(neg);
  $(".zeros .count").text(zero);

  $(".results").fadeIn();
}

function reset() {
 $(".results").fadeOut();
 document.getElementById('num0').focus();
}
</script>
