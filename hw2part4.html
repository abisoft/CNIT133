<h3>Table Display</h3>


<section>

<div id="first"></div>
<div id="second"></div>

<script>

function generateTable(id, start, end) {
         var el = document.getElementById(id);
         
                  var html =
            "<table border = '1'><tr> " +
            "<th>Number</th>  <th>Square</th> <th>Cube</th></tr>" ;

for (var i = start; i <= end; i++) {
         html = html +
            "<tr align=\"right\"><td>" + i +  "</td>"  + "<td>" + i * i +  "</td>" + "<td>" + i * i * i +  "</td></tr>";
}

         html = html + "</table>";

el.innerHTML=html;
}

         generateTable("first", 1, 6);

 
</script>

<input type="button"  onclick="generateTable('second', 7,10)" value="SUBMIT">
